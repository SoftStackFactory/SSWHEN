<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="toLogin()">
        Login

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <h1 text-center ion-text color="primary"><strong>SSWHEN</strong></h1>
        <ion-card class="landing-card">
          <img id="landing-img" src="https://images.unsplash.com/photo-1465508421127-4cbee06c9e73?auto=format&fit=crop&w=1500&q=80" alt="retired people">
          <ion-card-title padding-top text-center>
            <h2>Social Security Calculator</h2>
          </ion-card-title>
          <ion-card-content padding-horizontal>
            <p text-center>
              SSWHEN is a social security calculator that will help you figure out how much retirement income youâ€™ll receive at different claiming ages so you can determine when the optimal age to claim your benefits.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center padding-horizontal>
      <ion-col>
        <button ion-button icon-end block full (click)="toAppDescription()">Begin
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
