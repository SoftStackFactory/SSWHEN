<ion-header>
  <ion-navbar>
    <ion-title>SSWHEN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding fixed>
    <ion-row>
      <ion-col>
        <h1 text-center ion-text color="primary"><strong>Login</strong></h1>
        <ion-card>
          <ion-card-content padding-horizontal>
            <form [formGroup]="myForm">
              <ion-list>
                <ion-item no-padding>
                  <ion-label color="secondary" stacked>Email Address:
                    <ion-icon name="mail" float-right></ion-icon>
                  </ion-label>
                  <ion-input no-margin formControlName="email" type="email" placeholder="Email Address"></ion-input>
                </ion-item>
                <div *ngIf="!myForm.controls.email.valid && (myForm.controls.email.dirty || submitAttempt)">
                  <p margin-top ion-text color="danger">Email Invalid</p>
                </div>
                <hr margin-vertical>
                <ion-item no-padding>
                  <ion-label color="secondary" stacked>Password:
                    <ion-icon name="lock" float-right></ion-icon>
                  </ion-label>
                  <ion-input no-margin formControlName="password" type="password" placeholder="••••••••••"></ion-input>
                </ion-item>
                <div *ngIf="!myForm.controls.password.valid && (myForm.controls.password.dirty || submitAttempt)">
                  <p margin-top ion-text color="danger">Password is invalid</p>
                </div>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row padding-horizontal>
      <ion-col margin-right>
        <button ion-button icon-end block full (click)="popView()" type="submit">
          Login
        </button>
      </ion-col>
      <ion-col margin-left>
        <button ion-button icon-end block full (click)="sendLink()" type="submit">
          Forgot Password?
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
