<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Email Results
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="closeModal()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
      <ion-col col-8 offset-2>
        <p>Send your results to your email</p>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-6 offset-3>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Email Results"></ion-input>
        </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-6 offset-3>
          <button ion-button full >Send Results</button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-8 offset-2>
        <p>SOME THING ABOUT WHY YOU SHOULD REGISTER</p>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-6 offset-3>
          <button ion-button full on-click="goToRegister()">Register</button>
      </ion-col>
    </ion-row>
    
</ion-content>
