<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    
    <!--  Before Segment -->
    <ion-row>
      <ion-col col-6 offset-3>
        <h2 style="text-align:center;">SSWHEN</h2>
      </ion-col>
    </ion-row>
    
    <!-- Segments  -->
    <div>
      <ion-segment [(ngModel)]="results">
        <ion-segment-button value="graph">
          Graph
        </ion-segment-button>
        <ion-segment-button value="chart">
          Chart
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="results">
      <div *ngSwitchCase="'graph'">
          <div *ngIf="this.pia">
            <p>{{ this.pia }}</p>
          
            <!--<bar-chart></bar-chart>-->
          </div>
      </div>
      <div *ngSwitchCase="'chart'">
        
        
        <page-data-table></page-data-table>
       

      </div>
    </div>
    
     Bottom Buttons  
    <ion-row>
      <ion-col col-6 offset-3>
          <button ion-button full (click)="openEmailModal()">Email Results</button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-6 offset-3>
          <button ion-button full (click)="showPrompt()">Email Result</button>
      </ion-col>
    </ion-row>
    
    <!--Register-->
    <ion-row>
      <ion-col col-6 offset-3>
          <button ion-button full on-click="goToRegister()">Register</button>
      </ion-col>
    </ion-row>
    
    
  </ion-grid>

</ion-content>
