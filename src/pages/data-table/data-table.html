<ion-card>
  <ion-card-content>
    <ion-grid no-padding>
      
      <!-- HEADER -->
      <ion-row style="border-bottom: 2px solid black">
      <ion-col col-6 text-center> {{leftColTitle}} </ion-col>
      <ion-col col-6 text-center> {{rightColTitle}} </ion-col>
      </ion-row>

      <ion-row *ngFor="let result of benefitData">
        <ion-col col-6 text-center>{{ result.columnOne }}</ion-col>
        <ion-col col-6 text-center>{{ result.columnTwo }}</ion-col>
      </ion-row>
 
    </ion-grid> 
  </ion-card-content>
</ion-card>
