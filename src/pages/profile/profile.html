                <h1>SSWHEN</h1>

                <img src='http://www.freeiconspng.com/uploads/am-a-19-year-old-multimedia-artist-student-from-manila--21.png' alt="Logo Image">

                <ion-card>
                  <ion-card-header>
                    {{onTheEdit}} 
                  </ion-card-header>
                  <ion-card-content>
                   <ion-input 
                   disabled="{{inputDisabledEmail}}" 
                  [(ngModel)]="drill_plus" 
                  placeholder="Email@example.com" 
                  type="email"
                    placeholder="example@gmail.com">
                   </ion-input>
                   <button ion-button 
                      (click)="editEmail()"
                      type="submit"
                      float-right
                       > 
                       <ion-icon name="create"></ion-icon>
                       </button>
                  </ion-card-content>
                </ion-card>
              
                
                <ion-card>
                  <ion-card-header>
                    {{onTheEdit1}}
                  </ion-card-header>
                  <ion-card-content>
                     
                    <ion-input 
                  disabled="{{inputDisabledPass}}" 
                   [(ngModel)]="drill_plus1" 
                   type="password" 
                    name="Password"
                    [minlength]="6"
                    placeholder="••••••••••"></ion-input>
                    <button ion-button 
                    (click)="editPassAddRow()"
                    type="submit"
                     float-right
                     > <ion-icon name="create"></ion-icon></button>
                  </ion-card-content>
                </ion-card>
                
                
                 <ion-card *ngIf="addRow">
                    <ion-card-header>
                    Re-Type Password:

                     <ion-card-content>
                    <ion-input
                    placeholder="••••••••••" 
                    type="password"></ion-input>
                    </ion-card-content>
                </ion-card>
