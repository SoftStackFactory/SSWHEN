<ion-header>
  <ion-navbar>
    <ion-title>SSWHEN</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentLanguagePopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding fixed>
    <ion-row>
      <ion-col>
        <h1 text-center ion-text color="primary"><strong>History</strong></h1>  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h4 *ngIf='isError' text-center>{{errorMessage}}</h4>
        <h4 *ngIf='!isError' text-center>Browse Prior Entries</h4>
        <div *ngIf='this.testResults'>
        <ion-list padding-vertical *ngFor="let result of this.testResults">
          <a #changeText ion-item (click)="presentHistoryModal(result)" text-center>{{ result.createdAt | date:'short' }}</a>
        </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
