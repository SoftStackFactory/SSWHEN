<ion-header>
  <ion-navbar>
    <ion-title>SSWHEN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <h1 text-center ion-text color="primary"><strong>Registration</strong></h1>
        <ion-card>
          <ion-card-header>
            <h2 ion-text color="primary">Please enter your information to register:</h2>
          </ion-card-header>
          <ion-card-content padding-horizontal padding-bottom>
            <form [formGroup]="registerForm">
              <ion-list>
                <!--MARITAL STATUS-->
                <ion-item no-padding>
                  <ion-label color="secondary" stacked>Marital Status:
                    <ion-icon name="contacts" float-right></ion-icon>
                  </ion-label>
                  <ion-select formControlName="maritalStatus" [(ngModel)]="maritalStatus">
                    <ion-option value="'single'">Single</ion-option>
                    <ion-option value="'married'">Married</ion-option>
                  </ion-select>
                </ion-item>
                <hr>
                <!--TOTAL TAX CONTRIBUTION-->
                <ion-item no-padding>
                  <ion-label color="secondary" stacked>Total Tax Contribution:
                    <ion-icon name="cash" float-right></ion-icon>
                  </ion-label>
                  <ion-input formControlName="totalTaxContribution" type="number" [(ngModel)]="totalTaxContribution"></ion-input>
                </ion-item>
                <div padding-top *ngIf="!registerForm.controls.totalTaxContribution.valid && (registerForm.controls.totalTaxContribution.dirty || submitAttempt)">
                  <p ion-text color="danger">Please enter your total tax contribution</p>
                </div>
                <hr>
                <!--EMAIL-->
                <ion-item no-padding>
                  <ion-label color="secondary" stacked>Email:
                    <ion-icon name="mail" float-right></ion-icon>
                  </ion-label>
                  <ion-input formControlName="email" type="email" [(ngModel)]="email"></ion-input>
                </ion-item>
                <div padding-top *ngIf="!registerForm.controls.email.valid && (registerForm.controls.email.dirty || submitAttempt)">
                  <p ion-text color="danger">Please fill in your email</p>
                </div>
                <hr>
                <!--PASSWORD-->
                <ion-item no-padding>
                  <ion-label color="secondary" stacked>Password:
                    <ion-icon name="lock" float-right></ion-icon>
                  </ion-label>
                  <ion-input formControlName="password" type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
                <div padding-top *ngIf="!registerForm.controls.password.valid && (registerForm.controls.password.dirty || submitAttempt)">
                  <p ion-text color="danger">Please fill in your password</p>
                </div>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center padding-horizontal>
      <ion-col>
        <button ion-button icon-end block full (click)="submit()">Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
